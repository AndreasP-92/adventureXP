<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lav et Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header>
    <!--=================== NAVIGATION ============================ -->

    </header>
    <main>
    <!-- === CREATE EVENT === -->
        <form class="contact w-50" action="/insert/project" method="post">
            <div class="valid" id="notFilled"></div>

            <h3>Lav et nyt Event</h3>

            <!-- ACTIVITY NAME -->
            <div class="form-group ml-5 mr-5">
                <input class="form-control" type="text" name="project_name" required placeholder="Aktivitetes Navn">
            </div>

            <!-- Activity Period Start -->
            <div class="form-group ml-5 mr-5">
<!--                <label for="project_desc">Project Description</label>-->
                <textarea rows="3" class="form-control" type="date" id="project_desc" required name="project_desc" placeholder="Aktivitets Periode Start"></textarea>
            </div>

            <!-- PROJECT START -->
            <div class="form-group ml-5 mr-5">
<!--                <label for="start">Project Start</label>-->
                <input id="start" class="form-control" type="date" name="project_start" required placeholder="Aktivitetes Periode Slut">
            </div>

            <!-- Minimum Age -->
            <div class="form-group ml-5 mr-5">
<!--                <label for="end">Project End</label>-->
                <input class="form-control" type="date" name="project_end" required placeholder="Minimum Alder">
            </div>

            <!-- Activity Size -->
            <div class="form-group ml-5 mr-5">
<!--                <label for="end">Project End</label>-->
                <input class="form-control" type="date" name="project_end" required placeholder="Aktivitetes Gruppe StÃ¸rrelse">
            </div>

            <!-- Activity Description -->
            <div class="form-group ml-5 mr-5">
                <label for="activityDesc">Aktivitetes Beskrivelse</label>
                <textarea class="form-control" id="activityDesc" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <!-- Cancel Creation -->

                    <a href="/" class="w-50">Anuller</a>
                </div>
                <div class="col-md-6">
                    <!-- SUBMIT -->
                    <button type="submit" class="w-50 btn form-button ml-5 mr-5">Gem</button>
                </div>

            </div>

        </form>
    </main>
    <footer>
    <!--=================== Footer ============================ -->
    </footer>
</body>
</html>
